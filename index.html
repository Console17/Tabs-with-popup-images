<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup images</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Tabs</h1>
      <div class="buttons">
        <button class="all-btn">All</button>
        <button class="cars-btn">Cars</button>
        <button class="art-btn">Art</button>
        <button class="nature-btn">Nature</button>
        <button class="sports-btn">Sports</button>
      </div>
      <div class="images-container"></div>
    </div>
    <div class="modal">
      <button class="close-btn">X</button>
      <img src="./images/art.jpg" alt="" />
    </div>
  </body>
</html>
